# プレフィックスキーの設定
unbind C-b
set -g prefix C-j

# ビープ音を無効化
set-option -g bell-action none

# 再読込
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#上のステータスバー設定
set -g status-interval 10
## 左パネルを設定する
set -g status-left-length 40
# set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

## プレフィックスキーを押している時に色を変更する
set-option -g status-left '#[fg=cyan,bg=#303030]#{?client_prefix,#[reverse],} TMUX ' #[default]'

## 右パネルの設定
set -g status-right-length 80
set-option -g status-right '#(sh ~/dotfiles/tmux/memory.sh) | #(sh ~/dotfiles/tmux/net.sh)| %m/%d %H:%M'

# キーストローク遅延を無くす
set -sg escape-time 0

set-option -g renumber-windows on
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# tmux起動時に.bashrcを読み込む
set-option -g default-shell /bin/bash
set-option -g default-command /bin/bash

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# 上にステータスバーを
set -g status-position top

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# マウス操作を有効にする
setw -g mouse on

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

